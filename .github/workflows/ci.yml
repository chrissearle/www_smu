name: Build

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
    paths-ignore:
      - .run/**
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Compute short-sha tag (matches metadata-action)
        run: echo "SHORT_SHA_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/www_smu
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            IMAGE_TAG=${{ env.SHORT_SHA_TAG }}

      - name: Tag staging (alias latest)
        if: github.ref == 'refs/heads/main'
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository_owner }}/www_smu:staging \
            ghcr.io/${{ github.repository_owner }}/www_smu:latest


      - name: Trigger Flux repo image bump
        env:
          FLUX_REPO_TOKEN: ${{ secrets.FLUX_TOKEN }}
        run: |
          SERVICE="smu.home.chrissearle.org"
          IMAGE="ghcr.io/${{ github.repository_owner }}/www_smu"
          TAG="${SHORT_SHA_TAG}"

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${FLUX_REPO_TOKEN}" \
            https://api.github.com/repos/chrissearle/flux-home/dispatches \
            -d "$(jq -n --arg svc "$SERVICE" --arg img "$IMAGE" --arg tag "$TAG" \
              '{event_type:"bump-image", client_payload:{service:$svc, image:$img, tag:$tag}}')"

      - name: Generate summary
        run: |
          echo "Tag: ${{ github.sha }}" >> "$GITHUB_STEP_SUMMARY"
