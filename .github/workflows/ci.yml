name: Build

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
    paths-ignore:
      - .run/**
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      short_sha_tag: ${{ steps.short_sha.outputs.short_sha_tag }}
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}

    steps:
      - uses: actions/checkout@v6

      - id: short_sha
        name: Compute short-sha tag (matches metadata-action)
        run: echo "short_sha_tag=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - id: meta
        name: Docker metadata
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/www_smu
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

  build-amd64:
    runs-on: ubuntu-latest
    needs: meta
    env:
      IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/www_smu
      SHORT_SHA_TAG: ${{ needs.meta.outputs.short_sha_tag }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_BASE }}:${{ env.SHORT_SHA_TAG }}-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          build-args: |
            IMAGE_TAG=${{ env.SHORT_SHA_TAG }}

  build-arm64:
    runs-on: ubuntu-24.04-arm
    needs: meta
    env:
      IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/www_smu
      SHORT_SHA_TAG: ${{ needs.meta.outputs.short_sha_tag }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ env.IMAGE_BASE }}:${{ env.SHORT_SHA_TAG }}-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          build-args: |
            IMAGE_TAG=${{ env.SHORT_SHA_TAG }}

  manifest:
    runs-on: ubuntu-latest
    needs: [meta, build-amd64, build-arm64]
    env:
      IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/www_smu
      SHORT_SHA_TAG: ${{ needs.meta.outputs.short_sha_tag }}
      TAGS: ${{ needs.meta.outputs.tags }}
      LABELS: ${{ needs.meta.outputs.labels }}

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Create multi-arch manifests for all tags
        run: |
          echo "Creating multi-arch manifests for tags:"
          echo "${TAGS}"

          # TAGS is a newline-separated list from docker/metadata-action
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "  -> $tag"

            docker buildx imagetools create \
              -t "$tag" \
              "${IMAGE_BASE}:${SHORT_SHA_TAG}-amd64" \
              "${IMAGE_BASE}:${SHORT_SHA_TAG}-arm64"
          done <<< "${TAGS}"

      - name: Tag staging (alias latest)
        if: github.ref == 'refs/heads/main'
        run: |
          docker buildx imagetools create \
            --tag "${IMAGE_BASE}:staging" \
            "${IMAGE_BASE}:latest"

      - name: Trigger Flux repo image bump
        if: github.ref == 'refs/heads/main'
        env:
          FLUX_REPO_TOKEN: ${{ secrets.FLUX_TOKEN }}
        run: |
          SERVICE="smu.home.chrissearle.org"
          IMAGE="${IMAGE_BASE}"
          TAG="${SHORT_SHA_TAG}"

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${FLUX_REPO_TOKEN}" \
            https://api.github.com/repos/chrissearle/flux-home/dispatches \
            -d "$(jq -n --arg svc "$SERVICE" --arg img "$IMAGE" --arg tag "$TAG" \
              '{event_type:"bump-image", client_payload:{service:$svc, image:$img, tag:$tag}}')"

      - name: Generate summary
        run: |
          echo "Short SHA Tag: ${SHORT_SHA_TAG}" >> "$GITHUB_STEP_SUMMARY"
          echo "Image base: ${IMAGE_BASE}" >> "$GITHUB_STEP_SUMMARY"
