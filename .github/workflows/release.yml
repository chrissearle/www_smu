name: Release

on:
  push:
    tags:
      - v*

permissions:
  contents: read
  packages: write

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Tag release from staging
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository_owner }}/www_smu:release \
            ghcr.io/${{ github.repository_owner }}/www_smu:staging

          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository_owner }}/www_smu:${{ github.ref_name }} \
            ghcr.io/${{ github.repository_owner }}/www_smu:staging

      - name: Trigger Flux repo image bump
        env:
          FLUX_REPO_TOKEN: ${{ secrets.FLUX_TOKEN }}
        run: |
          SERVICE="www.searle.me.uk"
          IMAGE="ghcr.io/${{ github.repository_owner }}/www_smu"
          TAG="${{ github.ref_name }}"

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${FLUX_REPO_TOKEN}" \
            https://api.github.com/repos/chrissearle/flux-hetzner/dispatches \
            -d "$(jq -n --arg svc "$SERVICE" --arg img "$IMAGE" --arg tag "$TAG" \
              '{event_type:"bump-image", client_payload:{service:$svc, image:$img, tag:$tag}}')"
